{% extends 'blank.html' %}

{% block title %}Logged out{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Logged out</div>
    <div class="card-body">
        <p class="logout-msg">You have been successfully logged out.</p>
        <a href="{% url 'accounts:login' %}"><input class="btn success" type="submit" value="Log in again"></a>
    </div>
</div>
{% endblock %}
